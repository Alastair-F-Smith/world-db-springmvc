<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>

<body>
<nav style="position: fixed; top: 0; width: 100%; z-index: 1000;">
    <div th:replace="fragments/nav"></div>
</nav>
<div class="pt-20 border-none">
    <div class="flex justify-between gap-1 border border-solid mx-4">
        <form method="get" th:action="@{/countries}">
            <div class="border rounded overflow-hidden flex  ml-4 my-4">
                <input  name="countryName" th:size="40" th:value="${countryName}" type="text" class="px-4 py-2" placeholder="Search by country name or country code">
                <button class="flex items-center justify-center px-4 border-l">
                    <svg class="h-4 w-4 text-grey-dark" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"/></svg>
                </button>
            </div>
        </form>
        <a href="/country/add"><i class="fa-solid text-green-600  fa-square-plus fa-2x mt-5 mr-4 pointer-cursor hover:text-black"></i></a>
    </div>
<div class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5 bg-black">
    <table class="w-full overflow-scroll border-collapse bg-white text-left text-sm text-gray-500">
        <thead class="bg-gray-50 w-full">
        <tr>
            <th class="pl-6 ml-2 py-4 font-medium text-gray-900">Code</th>
            <th class="pr-2 py-4 font-medium text-gray-900">Name</th>
            <th class="pr-2 py-4 font-medium text-gray-900">Continent</th>
            <th class="pr-2 py-4 font-medium text-gray-900">Region</th>
            <th class="pr-2 py-4 font-medium text-gray-900">Population</th>
            <th class="pr-2 py-4 font-medium text-gray-900"></th>
        </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 border-t border-gray-100">
        <tr class="hover:bg-gray-50" th:each="country : ${countries} ">
            <td class="flex gap-2 px-6 py-4 font-normal text-green-600" th:text="${country.code}"></td>
            <td th:text="${country.name}"></td>
            <td th:text="${country.continent}"></td>
            <td th:text="${country.region}"></td>
            <td th:text="${country.population}"></td>
            <td class="px-6 py-4">
                <div class="flex justify-end gap-4">
                    <a class="hover:text-red-600" th:href="@{'/country/delete/' + ${country.code}}">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="h-6 w-6"
                                title="Delete"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                            />
                        </svg>
                    </a>
                    <a class="hover:text-green-600" th:href="@{'/country/edit/' + ${country.code}}">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="h-6 w-6"
                                title="Edit"
                        >
                            <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                            />
                        </svg>
                    </a>
                </div>
            </td>
        </tr>
        <script src="https://kit.fontawesome.com/99210d93ee.js" crossorigin="anonymous"></script>
        </tbody>
    </table>
</div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const columns = Array.from({ length: 6 }, (_, i) =>
            document.querySelectorAll(`tbody td:nth-child(${i + 1})`)
        );

        columns.forEach((col, i) => {
            col.forEach((cell, j) => {
                setTimeout(() => {
                    cell.style.opacity = "1";
                    cell.style.transform = "translateY(0)";
                }, (i + j * 1.5) * 50);
            });
        });
    });
</script>
</body>
</html>
